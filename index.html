<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit Hobbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Hobbit Logo" class="logo">
            <h1>Habbit Hobbit</h1>
        </header>
        <main id="habit-container">
            <div class="habit" id="read">
                <h2>Read 📚</h2>
                <p>Streak: <span class="streak" id="read-streak">0</span></p>
                <input type="checkbox" id="read-check">
            </div>
            <div class="habit" id="workout">
                <h2>Workout 💪</h2>
                <p>Streak: <span class="streak" id="workout-streak">0</span></p>
                <input type="checkbox" id="workout-check">
            </div>
            <div class="habit" id="meditate">
                <h2>Meditate ☁️</h2>
                <p>Streak: <span class="streak" id="meditate-streak">0</span></p>
                <input type="checkbox" id="meditate-check">
            </div>
        </main>
        <button id="reset-btn">Reset Streak</button>
        <button id="add-habit-btn">Add Habit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
